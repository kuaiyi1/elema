<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- <link rel="icon" href="img/favicon.ico" type="img/x-icon"> -->
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/confirm_order.css">
	 <!-- 通过src引进js文件 -->
	 <script src="js/rem.js"></script>
</head>
<body>
	<div id="header">
		<div class="header_main">
			<p class="header_return">&#xe6b0;</p>
			<p>确认订单</p>
		</div>
	</div>
	<div class="contain">
		<div id="person">
			<div class="person_main">
				<p class="person_zhi">订单配送至:</p>
				<p class="person_address">山西省财政税务专科学校北</p>
				<p class="person_down">&#xe6af;</p>
				<p class="person_name">王红</p>
				<p class="person_sex">(女士)</p>
				<p class="person_phone">14356645678</p>
			</div>
		</div>
		<div id="fangshi">
			<div class="fangshi_main">
				<p>送达时间</p>
				<div class="fangshi_right">
						尽快送达(<p class="songda_time">01:43</p>送达)
						<p class="fangshi_down">&#xe6af;</p>
				</div>
			</div>
			<div class="zhifu">
				<p>支付方式</p>
				<p class="zhifu_inline">在线支付</p>
			</div>
		</div>
		<div id="seller">
			<div class="seller_main">
				<h1 class="shop_name">安徽肥肠面</h1>
				<div class="seller_thing">
					<div class="seller_line"></div>
					<div class="seller_item">
						<div class="seller_item_left">
							<img src="img/5.jpg" alt="">
						</div>
						<p class="selller_foodname">法兰肠/串</p>
						<p class="seller_foodnumber">*11</p>
						<p class="seller_foodprice">￥33</p>
					</div>
					<div class="peisongs">
						<div class="peisong_left">商家</div>
						<p>配送费:</p>
						<p class="peisong_price">￥12</p>
					</div>
					<div class="hongbao">
						<p>红包</p>
						<p class="zhuanxiang">(含店铺专享红包)</p>
						<div class="hongbao_right">
							<div class="hongbao_bao">1个可用</div>
							<p class="hongbao_down">&#xe6af;</p>
						</div>
					</div>
					<div class="seller_line"></div>
					<div class="discount">
						<p class="discount_tell">优惠说明</p>
						<p class="discount_querstion">?</p>
						<div class="discount_right">
							小计 ￥<p class="discount_mony">45</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="vip">
			<div class="vip_main">
				<div class="vip_left">
					<p class="vip_discount">超级会员4折优惠</p>
					<p class="vip_price">送你20元红包，本单立减5元</p>
				</div>
				<div class="vipe_right">
				<p class="vip_passprice">￥14</p>
				<p class="vip_nowprice">￥6</p>
				<div class="vip_picture">&#xe61d;</div>
				</div>
			</div>
		</div>
		<div id="res">
			<div class="res_main">
				<p class="res_number">餐具份数</p>
				<div class="res_mainright">
					<p class="res_mianicon">&#xe645;</p>
					<p class="res_mianhuan">马上助力环保</p>
					<p class="res_noneselect">未选择</p>
					<p class="res_down">&#xe6af;</p>
				</div>
			</div>
		</div>
		<div id="res">
			<div class="res_main">
				<p class="res_number">订单备注</p>
				<div class="res_mainright">
					<p class="res_nonetest">口味、偏好</p>
					<p class="res_down">&#xe6af;</p>
				</div>
			</div>
		</div>
		<div id="res">
			<div class="res_main">
				<p class="res_number">发票信息</p>
				<div class="res_mainright">
					<p class="res_nonetest">不需要开发票</p>
					<p class="res_down">&#xe6af;</p>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		￥<p class="footer_price">45</p>
		<div class="footer_right">去支付</div>
	</div>
</body>
</html>
